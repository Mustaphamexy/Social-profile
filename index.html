<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="hero">
            <img src="images/myphoto2.png" alt="Mustapha">
            <h2>Mustapha Mustapha</h2>
            <p class="location">Port Harcourt, Nigeria</p>
            <p class="desc">WordPress Developer And Frontend Developer</p>
        </div>
        <div class="link-box">
            <button class="link-btn active">Github</button>
            <button class="link-btn">Frontend Mentor</button>
            <button class="link-btn">LinkedIn</button>
            <button class="link-btn">Twitter</button>
            <button class="link-btn">Instagram</button>
        </div>
    </div>
</body>
</html>
